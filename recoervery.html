<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/recorvery.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container p-5 mt-5">
      <h2 class="text-white" id="pass">
        To recorver password, fill the form below
      </h2>
      <p class="text-center" id="tata">
        A recorvery link will be sent to the email address provided
      </p>

      <form class="mt-5">
        <div>
          <label for="text" class="text-capitalize fw-bold" id="clip"
            >full name</label
          >
          <input
            type="text"
            class="form-control mt-1"
            placeholder="Enter your full name"
          />
        </div>

        <div class="mt-3">
          <label for="text" class="text-capitalize fw-bold" id="clip"
            >email address</label
          >
          <input
            type="email"
            class="form-control mt-1"
            placeholder="Enter your full name"
          />
        </div>

        <a class="btn mt-4 text-capitalize fw-bold" id="goal" href="login.html"
          >submit</a
        >
      </form>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
